<html lang="en">

<section class="contacts">
  <div class="container">
    <div class="contacts__feedback">
      <div class="feedback__inf">
        <div class="feedback__form">
          <form action="" class="inf__form">
            <p>Feedback</p>
            <input type="email" placeholder="Write your email"> <br>
            <input type="number" placeholder="Write your number"> <br>
            <textarea id="" cols="30" rows="10" placeholder="Write your message"></textarea> <br>
            <button type="submit">submit</button>
          </form>
          <div class="contacts__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9379.771814349182!2d76.663480258546!3d43.207841991607374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38834f7675d8a6c3%3A0x7b7d14aec270c056!2sSDU%20University!5e0!3m2!1sen!2skz!4v1728818797441!5m2!1sen!2skz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

      </div>
    </div>
    <div class="contacts__me">
      <a href="" class="inst"><img src="../img/insta.jpg" alt=""></a>
      <a href="" class="vk"><img src="../img/vk.jpg" alt=""></a>
      <a href="" class="tt"><img src="../img/tt.jpg" alt=""></a>
      <a href="" class="tg"><img src="../img/tg.png" alt=""></a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer__container">
    <div class="footer__wrapper">
      <div class="footer__logo">
        <img src="../img/img.png" alt="">
      </div>
      <div class="footer__text">
        <p>2024.  Don't forget about INSPIRATION | Design by <p class="red__text">WebStorm</p></p>
      </div>
    </div>
  </div>
</footer>
